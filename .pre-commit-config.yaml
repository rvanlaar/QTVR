repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
    - id: isort
      args: ["--profile", "black", "--filter-files"]
-   repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    - id: black
-   repo: https://github.com/asottile/pyupgrade
    rev: v3.16.0
    hooks:
    - id: pyupgrade
      args: ["--py310-plus"]
default_language_version:
    python: python3.11

